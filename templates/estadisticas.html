<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estad√≠sticas - Quercus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body.menu-page { text-align: center; }

    .topbar-simple{
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 24px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      z-index: 999;
    }

    .btn-back-menu{
      background: #fcbf24;
      border: 0;
      border-radius: 999px;
      padding: 8px 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-back-menu:hover{
      transform: translateY(-1px);
      background: #f0a81f;
    }

    .stats-container{
      max-width: 1000px;
      margin: 100px auto;
      padding: 20px;
    }

    .stats-grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card{
      background: linear-gradient(135deg, #8c75e6 0%, #7a63d3 100%);
      color: #fff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-card:hover{
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.18);
    }

    .stat-card h3{
      margin: 0 0 12px 0;
      font-size: 16px;
      opacity: 0.95;
      font-weight: 600;
    }

    .stat-number{
      font-size: 48px;
      font-weight: 800;
      margin: 0;
      line-height: 1;
    }

    .stat-card.secondary{
      background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
    }

    .stat-card.warning{
      background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
    }

    .stat-section{
      background: #f9f9fb;
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .stat-section h3{
      margin-top: 0;
      color: #333;
      font-size: 20px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #8c75e6;
    }

    .locations-list{
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .location-item{
      background: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #8c75e6;
    }

    .location-name{
      font-weight: 700;
      color: #333;
      flex: 1;
    }

    .location-count{
      background: #e8dff7;
      color: #8c75e6;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 13px;
    }

    .btn-pdf{
      background: #8c75e6;
      color: #fff;
      border: 0;
      padding: 12px 28px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 16px;
    }

    .btn-pdf:hover{
      background: #7a63d3;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .btn-pdf:disabled{
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .empty-message{
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 16px;
    }

    .loading{
      text-align: center;
      padding: 40px 20px;
      color: #8c75e6;
      font-weight: 700;
    }
  </style>
</head>
<body class="menu-page">

  <!-- Barra superior -->
  <div class="topbar-simple">
    <div style="display:flex;align-items:center;gap:10px">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="logo-img" alt="logo" style="height:40px;width:auto">
      <strong>Quercus</strong>
    </div>
    <a href="{{ url_for('menu') }}" class="btn-back-menu">MEN√ö</a>
  </div>

  <div style="height:60px"></div>

  <main class="stats-container">
    <h2>Estad√≠sticas</h2>

    <div id="stats-loading" class="loading">Cargando estad√≠sticas...</div>

    <div id="stats-content" style="display:none">
      <!-- Tarjetas de estad√≠sticas principales -->
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Eventos Creados</h3>
          <p class="stat-number" id="stat-created">0</p>
        </div>
        <div class="stat-card secondary">
          <h3>Inscriciones Totales</h3>
          <p class="stat-number" id="stat-inscriptions">0</p>
        </div>
        <div class="stat-card warning">
          <h3>Asistencia Confirmada</h3>
          <p class="stat-number" id="stat-attendance">0</p>
        </div>
      </div>

      <!-- Bot√≥n descargar PDF -->
      <div style="text-align:center">
        <button id="btn-pdf-download" class="btn-pdf">
          üìÑ Descargar PDF
        </button>
      </div>
    </div>

    <div id="stats-error" style="display:none" class="empty-message">
      <p>No tienes acceso a las estad√≠sticas.</p>
      <p style="font-size:14px">Solo los organizadores y administradores pueden ver estad√≠sticas.</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async function(){
      const loadingEl = document.getElementById('stats-loading');
      const contentEl = document.getElementById('stats-content');
      const errorEl = document.getElementById('stats-error');
      const btnPdf = document.getElementById('btn-pdf-download');

      try {
        const resp = await fetch('/api/user/stats');
        
        if (resp.status === 403) {
          loadingEl.style.display = 'none';
          errorEl.style.display = 'block';
          return;
        }

        if (!resp.ok) {
          throw new Error('Error al cargar estad√≠sticas');
        }

        const stats = await resp.json();

        // Rellenar n√∫meros
        document.getElementById('stat-created').textContent = stats.events_created || 0;
        document.getElementById('stat-inscriptions').textContent = stats.total_inscriptions || 0;
        document.getElementById('stat-attendance').textContent = stats.total_attendance || 0;

        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';

        // Manejador para descargar PDF
        if (btnPdf) {
          btnPdf.addEventListener('click', async function(){
            btnPdf.disabled = true;
            btnPdf.textContent = '‚è≥ Descargando...';

            try {
              const pdfResp = await fetch('/api/user/stats/pdf');
              if (!pdfResp.ok) {
                throw new Error('Error al descargar PDF');
              }

              const blob = await pdfResp.blob();
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = `estadisticas_${new Date().toISOString().split('T')[0]}.pdf`;
              document.body.appendChild(a);
              a.click();
              window.URL.revokeObjectURL(url);
              document.body.removeChild(a);

              btnPdf.textContent = 'üìÑ Descargar PDF';
              btnPdf.disabled = false;
            } catch (e) {
              console.error('Error descargando PDF:', e);
              alert('Error al descargar el PDF. Intenta m√°s tarde.');
              btnPdf.textContent = 'üìÑ Descargar PDF';
              btnPdf.disabled = false;
            }
          });
        }

      } catch (e) {
        console.error('Error:', e);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
      }
    });
  </script>

</body>
</html>
